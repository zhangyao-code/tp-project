<!DOCTYPE html>
<html>
<head>
    {include file="public::top"}
    <style>
        body{
            width: 97%;
            padding-left: 20px;
        }
        .role_node{
            color: rgba(0,0,0,.85);
            margin: 0 5px 0 0;
            padding: 0 7px;
            font-size: 12px;
            line-height: 20px;
            white-space: nowrap;
            background: #fafafa;
            border: 1px solid #d9d9d9;
            border-radius: 2px;display: inline-block;
        }
        .show_user_img{
            display: inline-block;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="margin-top: 10px;">
    <span class="layui-breadcrumb">
      <a href="javascript:;" class="menu_link" menu_link="/admin/Hospital/index" menu_id="2">订单管理</a>
      <a><cite>列表</cite></a>
    </span>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>订单管理</legend>
</fieldset>

<div class="demoTable">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">医院名称：</label>
            <div class="layui-input-inline">
                <input class="layui-input" maxlength="40" name="name" id="search_content" placeholder="请输入医院名称" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户姓名：</label>
            <div class="layui-input-inline">
                <input class="layui-input" maxlength="40" name="user" id="search_user" placeholder="请输入客户姓名" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button id="search" type="button" class="layui-btn" data-type="reload">搜索</button>
                <!--                <button type="button" class="layui-btn layui-btn-warm" data-type="reset">重置</button>-->
            </div>
        </div>
    </div>
</div>

<table class="layui-hide" id="hospital_list" lay-filter="hospital_list"></table>

{include file="public::bottom"}

<script>

    layui.use(['table','layer','form'], function(){
        var table = layui.table
            ,layer=layui.layer
            ,form=layui.form;

        //第一个实例
        table.render({
            id: 'tblId'
            ,elem: '#hospital_list'
            ,url: '/admin/Bill/index' //数据接口
            ,page: true //开启分页
            ,cellMinWidth: 80
            ,cols: [ [ //表头
                { fixed: 'left',field:'id',sort: true, title: 'ID', width:'10%', align:'center'}
                ,{fixed: 'left',field: 'hospital', title: '医院名称',align:'center',width:'15%'}
                ,{field: 'service', title: '服务', align:'center',width:'20%'}
                ,{field: 'user', title: '下单用户',align:'center',width:'10%'}
                ,{field: 'price', title: '金额', align:'center',width:'15%'}
                ,{field: 'status', title: '订单状态', align:'center',width:'15%'}
                ,{field: 'brokerage', title: '佣金', align:'center',width:'15%'}
            ] ]
        });
        var $ = layui.$, active = {
            add: function(){
                // layer.alert('新增');
                layer.open({
                    type: 2,
                    title: '新增医院',
                    shadeClose: true,
                    area: ['650px', '90%'],
                    content: '/admin/Hospital/add' //iframe的url
                });
                // $("body",parent.document).find('iframe').attr('src','/Menu/add');
            },
            reload: function(){
                var search = $('#search_content').val();
                var user = $('#search_user').val();
                //执行重载
                table.reload('tblId', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        search: search,
                        user:user
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


</script>


</body>
</html>
