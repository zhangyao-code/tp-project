    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

{include file="public::bottom"}

<script>

    layui.use(['table','treeTable'], function(){
        var table = layui.table,
            treeTable=layui.treeTable;

        // 渲染表格
        var menu_table=function(){
            treeTable.render({
                elem: '#menu_list',
                tree: {
                    iconIndex: 1
                },
                cols: [[
                    {field: 'id', title: 'ID',sort: true,align:'center',fixed:'left'},
                    {field: 'menu_name', title: '菜单名称',align:'center'},
                    {field: 'menu_class', title: '菜单图标',templet: '#show_icon',align:'center',width:100},
                    {field: 'menu_link', title: '菜单链接',align:'center'},
                    {field: 'menu_pid', title: '父级',align:'center'},
                    {field: 'add_time', title: '添加时间',align:'center', sort: true},
                    {title: "操作", width: 150, align: "center", fixed: "right", toolbar: "#barDemo"}
                ]]
                ,reqData: function (data, callback) {  // 懒加载也可以用url方式，这里用reqData方式演示
                    setTimeout(function () {  // 故意延迟一下
                        // var menu_name=$('#menu_name').val()?$('#menu_name').val():'';
                        var id=data ? data.id : '';
                        var url = '/admin/Menu/index?id='+id;
                        $.get(url, function (res) {
                            callback(res.data);
                        });
                    }, 800);
                },
                style: 'margin-top:0;'
            });
        };

        menu_table();

        var $ = layui.$, active = {
            add: function(){
                // layer.alert('新增');
                layer.open({
                    type: 2,
                    title: '新增菜单',
                    shadeClose: true,
                    area: ['580px', '90%'],
                    content: '/admin/Menu/add' //iframe的url
                });
                // $("body",parent.document).find('iframe').attr('src','/Menu/add');
            }
        };

        //监听行工具事件
        treeTable.on('tool(menu_list)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.post("/admin/Menu/delete", {id:data.id}, function (data) {
                        if(data.code == 200){
                            menu_table();
                        }
                        layer.msg(data.msg,{time:2000});
                    })
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    title: '编辑菜单',
                    shadeClose: true,
                    area: ['580px', '90%'],
                    content: '/admin/Menu/edit?id='+data.id //iframe的url
                });
            }else if(obj.event === 'show_sub_menu'){
                $(this).parent().find('iframe').attr('src','/Menu/sub_menu?menu_id='+data.id);
                console.log('data.show_sub_menu',data);
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
